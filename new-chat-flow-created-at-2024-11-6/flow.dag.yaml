$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    is_chat_history: true
    default: []
  question:
    type: string
    is_chat_input: true
    default: What is the capitol of Pennsylvania?
outputs:
  answer:
    type: string
    reference: ${chat.output}
    is_chat_output: true
  echo:
    type: string
    reference: ${python_node_jfty.output}
nodes:
- name: chat
  type: llm
  source:
    type: code
    path: chat.jinja2
  inputs:
    deployment_name: gpt-35-turbo
    max_tokens: 256
    temperature: 0.7
    chat_history: ${inputs.chat_history}
    question: ${inputs.question}
    model: gpt-3.5-turbo
  connection: my-open-ai-conn
  api: chat
- name: python_node_jfty
  type: python
  source:
    type: code
    path: python_node_jfty.py
  inputs:
    input1: ${inputs.question}
